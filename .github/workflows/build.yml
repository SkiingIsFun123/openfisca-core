name: build

on:
  workflow_call:
    inputs:
      numpy:
        required: true
        type: string

      python:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TERM: xterm-256color  # To colorize output of make tasks.

      steps:
        - name: 'Checkout code'
          uses: 'actions/checkout@v3'
          with:
            fetch-depth: 0

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: ${{ inputs.python }}  # Patch version must be specified to avoid any cache confusion, since the cache key depends on the full Python version. If left unspecified, different patch versions could be allocated between jobs, and any such difference would lead to a cache not found error.

        - name: Cache deps
          uses: actions/cache@v3
          with:
            path: ${{ env.pythonLocation }}
            key: build-${{ inputs.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}
            restore-keys: | # in case of a cache miss (systematically unless the same commit is built repeatedly), the keys below will be used to restore dependencies from previous builds, and the cache will be stored at the end of the job, making up-to-date dependencies available for all jobs of the workflow; see more at https://docs.github.com/en/actions/advanced-guides/caching-dependencies-to-speed-up-workflows#example-using-the-cache-action
              deps-${{ inputs.python }}-${{ hashFiles('setup.py') }}
              deps-${{ inputs.python }}-

        - name: Build package
          run: |
            make build
            pip install numpy==${{ inputs.numpy }}

      - name: Cache dist
        uses: actions/cache@v3
        with:
          path: dist
          key: dist-${{ inputs.python }}-${{ inputs.numpy }}-${{ hashFiles('setup.py') }}-${{ github.sha }}
