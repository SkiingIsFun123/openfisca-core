name: OpenFisca Core

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    - strategy:
      fail-fast: true

      matrix:
        numpy: [1.22.4, 1.21.6, 1.20.3]
        python: [3.10.4, 3.9.13, 3.8.13]

    - uses: ./github/workflows/build.yml
      with:
        numpy: ${{ matrix.numpy }}
        python: ${{ matrix.python }}

